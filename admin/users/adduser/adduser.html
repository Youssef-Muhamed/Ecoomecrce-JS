<div class="card card-primary w-50 mx-auto my-2">
    <div class="card-header">
      <h3 class="card-title ">Add User</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form enctype="multipart/form-data" >
      <div class="card-body">
        <div class="form-group" id="showErrors">
          
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="email" class="form-control" id="name" placeholder="Enter Name">
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>

          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="email" class="form-control" id="phone" placeholder="Enter Phone">
          </div>

          <div class="form-group">
            <label>Gender</label>
            <select class="form-control" id="gender">
                <option selected hidden disabled></option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
        
        <div class="form-group">
          <label for="exampleInputFile">image</label>
          <div class="input-group">
            <div class="custom-file">
              <input type="file" class="form-control" id="image">
              <!-- <input type="file" class="custom-file-input" id="image"> -->
              <!-- <label class="custom-file-label" for="image">Upload</label> -->
            </div>
            
          </div>
        </div>
        
      <!-- /.card-body -->

      <div class="card-footer">
        <span class="btn btn-primary" id="addUser">Add</span>
      </div>
    </form>

<script>
  token = localStorage.getItem('token')
  document.getElementById('username').innerHTML ='Welcome '+ localStorage.getItem('username')
  if(!token) {
    window.location.href = '../../login/login.html'
  }

  document.querySelector('.logout').addEventListener('click',()=>{
            localStorage.removeItem('token')
             window.location.reload()})
  
</script>
