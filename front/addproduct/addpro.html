<div class="card card-primary w-50 mx-auto my-6" style="margin-top: 100px;">
    <div class="card-header">
      <h3 class="card-title ">Add Product</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form enctype="multipart/form-data" >
      <div class="card-body">
        <div class="form-group" id="showErrors">
          
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter Name">
        </div>

        <div class="form-group">
            <label for="email">Description</label>
            <textarea name="" id="description" class="form-control" cols="30" rows="5"></textarea>
        </div>
          <div class="form-group">
            <label for="phone">Price</label>
            <input type="number" class="form-control" id="price">
          </div>

          <div class="form-group">
            <label for="phone">Country Made</label>
            <input type="text" class="form-control" id="country_made">
          </div>

          <div class="form-group">
            <label>Status</label>
            <select class="form-control" id="status">
                <option selected hidden disabled></option>
              <option value="new">New</option>
              <option value="like new">Like New</option>
              <option value="used">Used</option>
              <option value="old">Old</option>
            </select>
          </div>
        
          <div class="form-group">
            <label>Category</label>
            <select class="form-control" id="category">
                <option selected hidden disabled></option>
            </select>
          </div>
        
        <div class="form-group">
          <label for="exampleInputFile">image</label>
          <div class="input-group">
            <div class="custom-file">
              <input type="file" class="form-control" id="image">
              <!-- <input type="file" class="custom-file-input" id="image"> -->
              <!-- <label class="custom-file-label" for="image">Upload</label> -->
            </div>
            
          </div>
        </div>
        
      <!-- /.card-body -->

      <div class="card-footer">
        <span class="btn btn-primary" id="addPro">Add</span>
      </div>
    </form>
