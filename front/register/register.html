<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div class="container vh-100 vw-100 d-flex justify-content-center align-items-center">
        <form method="post" id="form" class=" w-25 shadow-lg p-3 mb-5 bg-body rounded ">
            <h2 class="text-center p-3">Register</h2>
            <div class="form-Control ">
                <label class=" form-label" for="username">UserName</label>
                <input placeholder="UserName" class="form-control " type="text" name="userName" id="username">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-exclamation"></i>
                <small class="error text-bg-info"></small>
            </div>
            <div class="form-Control ">
                <label class="form-label" for="email">Email</label>
                <input placeholder="Email" required class="form-control" type="text" name="email" id="email">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-exclamation"></i>
                <small class="error text-bg-info"></small>
            </div>
            <div class="form-Control">
                <label class="form-label" for="password">Password</label>
                <input placeholder="Password" required class="form-control" type="password" name="password"
                    id="password">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-exclamation"></i>
                <small class="error text-bg-info"></small>
            </div>
            <div class="form-Control">
                <label class="form-label" for="checkpassword">Check Password</label>
                <input placeholder="Check Password" required class="form-control" type="password" name="checkpassword"
                    id="checkpassword">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-exclamation"></i>
                <small class="error text-bg-info"></small>
            </div> <br>
            <!-- <div>
                <input type="radio" name="gender" value="male">
                <input type="radio" name="gender" value="female">
            </div> -->
            <div class="form-Control">
                <label class="form-label" for="phoneNumber">Phone Number</label>
                <input id="phoneNumber" required class="form-control" placeholder="Phone Number" type="tel">
            </div>
            <div class="form-group">
                <label>Gender</label>
                <select class="form-control" id="gender">
                    <option selected hidden disabled></option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-Control">
                <label for="exampleInputFile">image</label>
                <div class="input-group">
                    <div class="custom-file">
                        <input type="file" class="form-control" id="image">
                        <!-- <input type="file" class="custom-file-input" id="image"> -->
                        <!-- <label class="custom-file-label" for="image">Upload</label> -->
                    </div>

                </div>
            </div>


            <br><br>
            <div class="d-flex justify-content-center ">
                <button class="  btn btn-info w-50 " id="btn">Register</button>
                <!-- <button class="ms-1  btn btn-danger w-50 ">Submit</button> -->
            </div>




        </form>
    </div>










    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="registeration.js"></script>
</body>

</html>
