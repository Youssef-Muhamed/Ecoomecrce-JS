<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container vh-100 vw-100 d-flex justify-content-center align-items-center">
        <h2>Login</h2>
        <form id="form" method="post" class=" w-25 shadow-lg p-3 mb-5 bg-body rounded ">
            <div class="form-group row" id="alert">

            </div>
            <div>
                <label class="form-label" for="Email"></label>
                <input class="form-control" type="text" name="Email" placeholder="enter your email" id="Email"
                    name="Email">
                <div class="d-" id="spa"></div>

            </div>
            <div>
                <label class="form-label" for="username"></label>
                <input class="form-control" type="password" name="password" required placeholder="Password"
                    name="password" id="password">
            </div> <br> <br>
            <div class="d-flex justify-content-center">
                <button id="btn" class=" btn btn-info w-50">Login</button>
            </div>


        </form>

    </div>

    <script src="js/login.js"></script>

</body>

</html>
